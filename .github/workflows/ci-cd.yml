name: ğŸš€ CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    - cron: '0 2 * * 0' # Weekly security scan

env:
  FLUTTER_VERSION: '3.7.2'
  JAVA_VERSION: '11'

jobs:
  # ğŸ” Code Quality and Security Analysis
  analyze:
    name: ğŸ” Static Analysis
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        
      - name: â˜• Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: ${{ env.JAVA_VERSION }}
          
      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true
          
      - name: ğŸ“¦ Get Dependencies
        run: flutter pub get
        
      - name: âœ… Verify Formatting
        run: dart format --output=none --set-exit-if-changed .
        
      - name: ğŸ” Analyze Code
        run: flutter analyze
        
      - name: ğŸ”’ Security Audit
        run: |
          dart pub deps --style=list | grep -E "^\s*[a-zA-Z0-9_]+" | cut -d' ' -f1 > dependencies.txt
          # Add security scanning tools here
          
      - name: ğŸ“Š Upload Analysis Results
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: results.sarif

  # ğŸ§ª Unit and Widget Tests
  test:
    name: ğŸ§ª Test Suite
    runs-on: ubuntu-latest
    strategy:
      matrix:
        test-type: [unit, widget, integration]
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        
      - name: â˜• Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: ${{ env.JAVA_VERSION }}
          
      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true
          
      - name: ğŸ“¦ Get Dependencies
        run: flutter pub get
        
      - name: ğŸ§ª Run Tests
        run: |
          if [ "${{ matrix.test-type }}" == "unit" ]; then
            flutter test test/unit/
          elif [ "${{ matrix.test-type }}" == "widget" ]; then
            flutter test test/widget/
          else
            flutter test test/integration/
          fi
        
      - name: ğŸ“ˆ Generate Coverage
        if: matrix.test-type == 'unit'
        run: |
          flutter test --coverage
          genhtml coverage/lcov.info -o coverage/html
          
      - name: ğŸ“Š Upload Coverage
        if: matrix.test-type == 'unit'
        uses: codecov/codecov-action@v3
        with:
          file: coverage/lcov.info
          flags: unittests
          name: codecov-umbrella

  # ğŸ—ï¸ Build for Multiple Platforms
  build:
    name: ğŸ—ï¸ Build Apps
    runs-on: ${{ matrix.os }}
    needs: [analyze, test]
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: android
            artifact-name: android-apk
          - os: macos-latest
            target: ios
            artifact-name: ios-ipa
          - os: ubuntu-latest
            target: web
            artifact-name: web-build
            
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        
      - name: â˜• Setup Java (Android)
        if: matrix.target == 'android'
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: ${{ env.JAVA_VERSION }}
          
      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          cache: true
          
      - name: ğŸ“¦ Get Dependencies
        run: flutter pub get
        
      - name: ğŸ”§ Configure Environment
        run: |
          echo "FLUTTER_BUILD_MODE=release" >> $GITHUB_ENV
          echo "BUILD_NUMBER=${{ github.run_number }}" >> $GITHUB_ENV
          
      - name: ğŸ“± Build Android APK
        if: matrix.target == 'android'
        run: |
          flutter build apk --release \
            --build-number=${{ env.BUILD_NUMBER }} \
            --dart-define=ENVIRONMENT=production
            
      - name: ğŸ Build iOS IPA
        if: matrix.target == 'ios'
        run: |
          flutter build ios --release --no-codesign \
            --build-number=${{ env.BUILD_NUMBER }} \
            --dart-define=ENVIRONMENT=production
            
      - name: ğŸŒ Build Web
        if: matrix.target == 'web'
        run: |
          flutter build web --release \
            --build-number=${{ env.BUILD_NUMBER }} \
            --dart-define=ENVIRONMENT=production
            
      - name: ğŸ“¦ Upload Build Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.artifact-name }}
          path: |
            build/app/outputs/flutter-apk/*.apk
            build/ios/ipa/*.ipa
            build/web/
          retention-days: 30

  # ğŸ”’ Security and Performance Testing
  security:
    name: ğŸ”’ Security & Performance
    runs-on: ubuntu-latest
    needs: [build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4
        
      - name: ğŸ” Dependency Security Scan
        uses: securecodewarrior/github-action-add-sarif@v1
        with:
          sarif-file: 'security-scan-results.sarif'
          
      - name: ğŸ“Š Performance Baseline
        run: |
          echo "Running performance baseline tests..."
          # Add performance testing commands here
          
      - name: ğŸš¨ Security Alert
        if: failure()
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'ğŸš¨ Security Alert: CI/CD Pipeline Failure',
              body: 'Security or performance tests failed in the CI/CD pipeline. Please investigate immediately.',
              labels: ['security', 'critical', 'ci-cd']
            })

  # ğŸš€ Deployment (only on main branch)
  deploy:
    name: ğŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build, security]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment: staging
    steps:
      - name: ğŸ“¥ Download Artifacts
        uses: actions/download-artifact@v3
        with:
          name: web-build
          path: ./build/web/
          
      - name: ğŸŒ Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}'
          projectId: easibites-staging
          channelId: live
          
      - name: ğŸ“± Deploy to App Center (Beta)
        run: |
          echo "Deploying to App Center for beta testing..."
          # Add App Center deployment commands here
          
      - name: ğŸ”” Notify Team
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.repos.createDeploymentStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              deployment_id: context.payload.deployment.id,
              state: 'success',
              environment_url: 'https://easibites-staging.web.app'
            })

  # ğŸ“Š Metrics and Reporting
  metrics:
    name: ğŸ“Š Collect Metrics
    runs-on: ubuntu-latest
    if: always()
    needs: [analyze, test, build, security]
    steps:
      - name: ğŸ“ˆ Build Metrics
        run: |
          echo "ğŸ“Š Pipeline Metrics Summary" >> $GITHUB_STEP_SUMMARY
          echo "| Stage | Status | Duration |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|----------|" >> $GITHUB_STEP_SUMMARY
          echo "| Analysis | ${{ needs.analyze.result }} | - |" >> $GITHUB_STEP_SUMMARY
          echo "| Testing | ${{ needs.test.result }} | - |" >> $GITHUB_STEP_SUMMARY
          echo "| Build | ${{ needs.build.result }} | - |" >> $GITHUB_STEP_SUMMARY
          echo "| Security | ${{ needs.security.result }} | - |" >> $GITHUB_STEP_SUMMARY
          
      - name: ğŸ“ Generate Report
        if: failure()
        uses: actions/github-script@v6
        with:
          script: |
            const report = `
            ## ğŸš¨ CI/CD Pipeline Failure Report
            
            **Branch:** ${{ github.ref }}
            **Commit:** ${{ github.sha }}
            **Triggered by:** ${{ github.event_name }}
            
            **Failed Jobs:**
            - Analysis: ${{ needs.analyze.result }}
            - Testing: ${{ needs.test.result }}
            - Build: ${{ needs.build.result }}
            - Security: ${{ needs.security.result }}
            
            Please check the job logs for detailed error information.
            `;
            
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'ğŸš¨ CI/CD Pipeline Failure',
              body: report,
              labels: ['ci-cd', 'failure', 'needs-attention']
            })